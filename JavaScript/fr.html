// Function def :
function fib(n) {
	var a = 0
	var b = 1
	var res
	if (n <= 1){
		return n
	}
	return fib(n - 1) + fib(n - 2)
}
//--------------------------------------------------------------------//
// Function test :

// Fibonacci num :

// Exec time :
